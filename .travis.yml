language: node_js
node_js:
- '10.14'
cache:
  directories:
  - $HOME/.cache/yarn
  - node_modules
  - dist
addons:
  chrome: stable
before_install:
- npm i -g yarn
- yarn -v
install:
- yarn
script:
- yarn test
- yarn build @lashar/ng-lazyload
before_deploy:
- cd dist/lashar/lazyload
deploy:
  provider: npm
  email: mehdi.daneshvar@live.co.uk
  skip_cleanup: true
  api_key:
    secure: 
  on:
    tags: true
